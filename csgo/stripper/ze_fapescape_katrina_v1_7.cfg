;Fix the bosses going crazy due to outputs firing more than once on trigger_once
modify:
{
	match:
	{
		"targetname" "boss_2othertrigger"
		"classname" "trigger_once"
	}
	delete:
	{
		"OnStartTouch" "Boss_2ThrusterForwardAddOutputforce 18000-1"
	}
	insert:
	{
		"OnStartTouch" "Boss_2ThrusterForwardAddOutputforce 180001"
	}
}

